<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De Ninja a Gato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("img").on("click", function(){
        // console.log('data-alt-src value is', $(this).attr('data-alt-src'));
        // console.log('src value is', $(this).attr('src'));
        let src = $(this).attr("src")
        // let alt = $(this).attr("data-alt-src");
        $(this).attr("src", $(this).attr("data-alt-src"));
        $(this).attr("data-alt-src", src);
      })
    })


  </script>
</head>
<body>
  <div class="container bg-dark my-3 py-2">
    <h4 class="text-center lh-1 text-white my-3">GATO NINJA</h4>
    <div class="container col-4 pb-2">
      <div class="row my-2">
        <img data-alt-src='img/cat0.png' src='img/ninja0.png' />
      </div>
      <div class="row my-2">
        <img data-alt-src='img/cat1.png' src='img/ninja1.png' />
      </div>
      <div class="row my-2">
        <img data-alt-src='img/cat2.png' src='img/ninja2.png' />
      </div>
      <div class="row my-2">
        <img data-alt-src='img/cat3.png' src='img/ninja3.png' />
      </div>
      <div class="row my-2">
        <img data-alt-src='img/cat4.png' src='img/ninja4.png' />
      </div>
    </div>
  </div>
</body>
</html>
